<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ChronoWavel</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.125rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code" data-aos="zoom-in">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn-primary btn-large">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M3 10h14M10 3l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    Go Home
                </a>
                <a href="contact.html" class="btn-secondary btn-large">Contact Support</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/theme.js"></script>
</body>
</html>
