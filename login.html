<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrandCal</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: 2rem;
        }
        .auth-container {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .auth-header p {
            color: var(--text-secondary);
        }
        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        .auth-divider span {
            padding: 0 1rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        .forgot-password a {
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="navbar-root"></div>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your BrandCal account</p>
            </div>

            <div class="social-login">
                <button class="btn-social" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <button class="btn-social" onclick="loginWithFacebook()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>
                
                <button class="btn-social" onclick="loginWithApple()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                    Continue with Apple
                </button>
            </div>

            <div class="auth-divider">
                <span>or login with email</span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <div class="forgot-password">
                    <a href="reset-password.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary btn-block" style="margin-top: 1.5rem;">
                    Login
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html" class="link-primary">Sign up</a>
            </div>
        </div>
    </main>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/notifications.js"></script>
    <script type="module">
        import { storage } from './js/storage.js';
        import { showNotification } from './js/notifications.js';

        // Check if already logged in
        if (storage.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate login (replace with actual API call)
            if (email && password) {
                const userData = {
                    name: email.split('@')[0],
                    email: email,
                    avatar: null,
                    plan: 'free'
                };

                storage.setUser(userData);
                storage.setAuthToken('mock_token_' + Date.now());

                showNotification('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showNotification('Please enter valid credentials', 'error');
            }
        });

        // Social login handlers
        window.loginWithGoogle = () => {
            showNotification('Google login coming soon!', 'info');
        };

        window.loginWithFacebook = () => {
            showNotification('Facebook login coming soon!', 'info');
        };

        window.loginWithApple = () => {
            showNotification('Apple login coming soon!', 'info');
        };
    </script>
</body>
</html>
